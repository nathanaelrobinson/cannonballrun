<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <script>
    if (localStorage.user_token == null) {
      //link to login page
      location.href="/";
    };
  </script>
  <title>Cannonball Run</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="assets/css/boxicons.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- VUE JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>

</head>

<body>
<div class="container-fluid" id="app" style="margin:0px;padding:0px">

  <nav class="navbar navbar-expand-lg" style="background-color:#31708E">
  <div class="container">
    <a class="navbar-brand" href="" style="color:#F7F9FB">The Cannonball Run</a>
  </div>
  </nav>


  <main id="main">
<div class="row">
   <div class="col col-2">
    <table class="table table-hover table-borderless">
      <thead>
        <tr>
          <th scope="col">My Teams</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="team in userTeams">
          <th scope="row">{{ team.name }}</th>
        </tr>
      </tbody>
    </table>
    <table class="table table-hover table-borderless">
      <thead>
        <tr>
          <th scope="col">Available Teams</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="team in allTeams">
          <th v-on:click="selectTeam(team)" scope="row">{{ team.name }}<span class="badge badge-pill badge-dark pull-right" style="margin-left:20px">{{ team.Runners.length }}/10</span></th>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col col-8" id="Homehero">

  </div>
  <div class="col col-2">
    <table class="table table-hover table-borderless">
      <thead>
        <tr>
          <th scope="col">My Workouts</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="workout in workouts">
          <th scope="row">{{ workout.distance }} m</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>

  </main><!-- End #main -->

  <!-- Modal -->
  <div class="modal fade" id="teamModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{ detailTeam.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>

  <!-- Vendor JS Files -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/home.js"></script>
</body>

</html>
