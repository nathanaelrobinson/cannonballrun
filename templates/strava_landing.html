<!DOCTYPE html>
<html lang="en">

<head>
  <script> var strava_id = {{.StravaID}};</script>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Cannonball Run</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="assets/css/boxicons.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- VUE JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>

</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header">
    <div class="container-fluid">

    </div>
  </header><!-- End #header -->
  <div class="container-fluid" id="app" style="margin:0px;padding:0px">
  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <h1>Strava Landing Page</h1>
      <h2>Thanks for Registering With Strava</h2>

        <a href="/home"><div class="text-center"><button>Continue</button></div></a>
    </div>
    <!-- Registration Modal   -->
    <!-- <div class="modal fade" id="modalRegisterForm" tabindex="-1" aria-hidden="true" style="margin-top:100px"> -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Register Cannonball Account</h4>
          </div>

          <div class="modal-body mx-2 form-group">

            <div class="md-form mb-2">
              <input class="form-control" v-model="new_username" placeholder="Username">
            </div>

            <div class="md-form mb-2">
              <input type="email" class="form-control" v-model="email" placeholder="Email">
            </div>

            <div class="md-form mb-2">
              <input type="password" class="form-control" v-model="new_password" placeholder="Password">
            </div>

            <div class="md-form mb-2">
              <input type="password" class="form-control" v-model="confirm_new_password" placeholder="Confirm Password">
            </div>
            <center><span style="color:#8b0000">{{`{{ registerResponse }}`}}</span></center>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn modal-submit-button" v-on:click="registerUser">Register</button>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </section><!-- #hero -->

  <main id="main">
  </main><!-- End #main -->
</div>

  <!-- Vendor JS Files -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</body>

</html>
